<!DOCTYPE html>
<html>
<head>
	<title>Background Image with Timer</title>
	<style>
		body {
			background-image: url('WhatsApp Image 2023-03-24 at 15.03.56.jpeg'); /* replace with your image URL */
			background-size: contain;
			background-position: center;
			font-family: Arial, sans-serif;
		}
		.timer {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: rgba(255, 255, 255, 0.8);
			padding: 20px;
			border-radius: 10px;
			text-align: center;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			font-size: 24px;
			font-weight: bold;
			color: #333;
		}
	</style>
</head>
<body>
	<div class="timer">00:00:00</div>
	
	<script>
		var timer = document.querySelector('.timer');
		var seconds = 0;
		var minutes = 0;
		var hours = 0;

		setInterval(function() {
			seconds++;

			if (seconds === 60) {
				seconds = 0;
				minutes++;
			}

			if (minutes === 60) {
				minutes = 0;
				hours++;
			}

			timer.textContent = (hours ? (hours > 9 ? hours : "0" + hours) : "00")
			+ ":" + (minutes ? (minutes > 9 ? minutes : "0" + minutes) : "00")
			+ ":" + (seconds > 9 ? seconds : "0" + seconds);
		}, 1000);
	</script>
</body>
</html>
